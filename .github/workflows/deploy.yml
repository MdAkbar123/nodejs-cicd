name: Deploy Node Service

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add SSH key to agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy via SSH (native ssh)
        run: |
          set -e
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} '
            set -e
            cd /home/ubuntu/node-service || git clone git@github.com:${{ github.repository }} node-service
            cd node-service
            git fetch --all
            git reset --hard origin/main
            npm ci --omit=dev
            sudo pkill node || true
            nohup npm start > app.log 2>&1 &
          '